<!-- quotes/templates/quote_list.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quotes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Quotes</h1>
    <table>
        <tr>
            <th>Text</th>
            <th>Author</th>
        </tr>
        {% for quote in quotes %}
        <tr>
            <td>{{ quote.text }}</td>
            <td><a href="{% url 'author_detail' quote.author.id %}">{{ quote.author.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
