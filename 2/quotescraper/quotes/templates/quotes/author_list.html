<!-- quotes/templates/author_list.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Authors</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Authors</h1>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for author in authors %}
        <tr>
            <td><a href="{% url 'author_detail' author.id %}">{{ author.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
